<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bottega Del Delta - Link Utili</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sfondo Video -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <!-- SOSTITUISCI QUESTO URL CON QUELLO DEL TUO VIDEO -->
            <source src="https://videos.pexels.com/video-files/8774738/8774738-hd_1920_1080_25fps.mp4" type="video/mp4">
            Il tuo browser non supporta i video.
        </video>
    </div>

    <!-- Contenuto Principale -->
    <main class="content">
        <header>
            <img src="https://labottegadeldelta.it/wp-content/uploads/2025/07/Flux_Dev_Create_a_sophisticated_and_organic_typographic_logo_w_1.jpg" alt="Logo La Bottega Del Delta" class="logo">
            <h1>La Bottega Del Delta</h1>
            <p class="subtitle">L'anima del Delta del Po, in una bottiglia.</p>
        </header>

        <div class="links-container">
            <!-- ESEMPIO SCHEDA 1 - Personalizza href, titolo e descrizione -->
            <a href="https://labottegadeldelta.it/negozio/" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="card-content">
                    <h3>Visita il nostro Negozio</h3>
                    <p>Scopri tutti i nostri distillati e prodotti tipici.</p>
                </div>
            </a>

            <!-- ESEMPIO SCHEDA 2 - Aggiungi tutte le schede che vuoi -->
            <a href="https://labottegadeldelta.it/chi-siamo/" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="card-content">
                    <h3>La Nostra Storia</h3>
                    <p>Leggi come nasce la nostra passione per il territorio.</p>
                </div>
            </a>
            
            <!-- ESEMPIO SCHEDA 3 - Per i social -->
            <a href="https://www.instagram.com/TUO_PROFILO" class="link-card" target="_blank" rel="noopener noreferrer">
                 <div class="card-content">
                    <h3>Seguici su Instagram</h3>
                    <p>Rimani aggiornato su novit√† ed eventi.</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
